<div class="container">
  <div class="col-lg-10 col-lg-offset-1">
      <div class="panel panel-primary" >
          <div class="panel-heading"><h2> Formulaire d'une commande</h2></div>
          <div class="panel-body">
      <form [formGroup]="form" (ngSubmit)="add()">
      <div class="form-group">
        <label for="datecommande" class="col-form-label">Date de commande</label>
        <input type="date" class="form-control" formControlName="datecommande" id="datecommande"/>
        <div class="error-container">
          <ng-container *ngFor="let validation of validation_messages.datecommande">
            <div class="error-message" *ngIf="form.get('datecommande').hasError(validation.type) && (form.get('datecommande').dirty || form.get('datecommande').touched)">
              <span>{{ validation.message }}</span>
            </div>
          </ng-container>
        </div>
      </div>
      <div class="form-group">
        <label for="designation" class="col-form-label">Designation</label>
        <input type="text" class="form-control" formControlName="designation" id="designation"/>
        <div class="error-container">
          <ng-container *ngFor="let validation of validation_messages.designation">
            <div class="error-message" *ngIf="form.get('designation').hasError(validation.type) && (form.get('designation').dirty || form.get('designation').touched)">
              <span>{{ validation.message }}</span>
            </div>
          </ng-container>
        </div>
      </div>
      <div class="form-group">
        <label for="montant" class="col-form-label">Montant</label>
        <input type="number" class="form-control" formControlName="montant" id="montant"/>
        <div class="error-container">
          <ng-container *ngFor="let validation of validation_messages.montant">
            <div class="error-message" *ngIf="form.get('montant').hasError(validation.type) && (form.get('montant').dirty || form.get('montant').touched)">
              <span>{{ validation.message }}</span>
            </div>
          </ng-container>
        </div>
      </div>
      <div class="form-group">
        <label for="numfacture" class="col-form-label">Num√©ro de facture</label>
        <input type="text" class="form-control" formControlName="numfacture" id="numfacture"/>
        <div class="error-container">
          <ng-container *ngFor="let validation of validation_messages.numfacture">
            <div class="error-message" *ngIf="form.get('numfacture').hasError(validation.type) && (form.get('numfacture').dirty || form.get('numfacture').touched)">
              <span>{{ validation.message }}</span>
            </div>
          </ng-container>
        </div>
      </div>
      <div class="form-group">
        <label for="description" class="col-form-label">Description</label>
        <input type="text" class="form-control" formControlName="description" id="description"/>
        <div class="error-container">
          <ng-container *ngFor="let validation of validation_messages.description">
            <div class="error-message" *ngIf="form.get('description').hasError(validation.type) && (form.get('description').dirty || form.get('description').touched)">
              <span>{{ validation.message }}</span>
            </div>
          </ng-container>
        </div>
      </div>
      <button type="submit" class="btn btn-primary"[disabled]="!form.valid">Valider</button>
    </form>
      </div>
    </div>
  </div>
  </div>
