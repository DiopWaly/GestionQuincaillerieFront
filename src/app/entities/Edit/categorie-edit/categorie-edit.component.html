<div class="container">
    <div class="col-lg-10 col-lg-offset-1">
        <div class="panel panel-primary" >
            <div class="panel-heading"><h2> Modifier catégorie</h2></div>
            <div class="panel-body">
                <form #f="ngForm" (ngSubmit)="edit(f.value)">
                    <div class="form-group">
                        <label for="categorie" class="col-form-label">Categorie</label>
                        <select class="form-control" name="categorie" id="categorie" ngModel>
                            <option value="">--choisi ----</option>
                            <option *ngFor="let categorie of categories" value="{{categorie.id}}"> {{categorie.libelle}}</option>
                        </select>
                      </div>
                    <div class="form-group">
                        <label for="codecategorie" class="col-form-label">Code ctégorie</label>
                        <input type="text" class="form-control" name="codecategorie" id="codecategorie" ngModel="{{categorieEdit.codecategorie}}"/>
                    </div>
                    <div class="form-group">
                        <label for="libelle" class="col-form-label">libelle</label>
                        <input type="text" class="form-control" name="libelle" id="libelle" ngModel="{{categorieEdit.libelle}}"/>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-form-label">Description</label>
                        <input type="text" class="form-control" name="description" id="description" ngModel="{{categorieEdit.description}}"/>
                    </div> 
                    <button type="submit" class="btn btn-dark">Valider</button>
                </form>
            </div>
      </div>
    </div>
</div>
