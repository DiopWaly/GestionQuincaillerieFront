<div class="container">
    <div class="col-lg-10 col-lg-offset-1">
        <div class="panel panel-primary" >
            <div class="panel-heading"><h2>Modification Groupe</h2></div>
            <div class="panel-body">
        <form #f="ngForm" (ngSubmit)="edit(f.value)">
        <div class="form-group">
          <label for="codegroupe" class="col-form-label">Code Groupe</label>
          <input type="text" class="form-control" name="codegroupe" id="codegroupe" ngModel="{{groupeEdit.codegroupe}}"/>
        </div>
        <div class="form-group">
          <label for="libellegroupe" class="col-form-label">Libelle du groupe</label>
          <input type="text" class="form-control" name="libellegroupe" id="libellegroupe" ngModel="{{groupeEdit.libellegroupe}}"/>
        </div>
        <button type="submit" class="btn btn-dark">Valider</button>
      </form>
        </div>
      </div>
    </div>
    </div>
