<div class="container">
  <div class="col-lg-10 col-lg-offset-1">
      <div class="panel panel-primary" >
          <div class="panel-heading"><h2> Ajout ligne de commande</h2></div>
          <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="add(f.value)">
      <div class="form-group">
        <label for="pu" class="col-form-label">Prix Unitaire</label>
        <input type="pu" class="form-control" name="pu" id="pu" ngModel required="required"/>
      </div>
      <div class="form-group">
        <label for="qte" class="col-form-label">Quantité</label>
        <input type="text" class="form-control" name="qte" id="qte" ngModel required="required"/>
      </div>
      <div class="form-group">
        <label for="unite" class="col-form-label">Unité</label>
        <input type="text" class="form-control" name="unite" id="unite" ngModel required="required"/>
      </div>
      <div class="form-group">
        <label for="commande" class="col-form-label">Commande</label>
        <select class="form-control"  name="commande" id="commande" ngModel>
          <option value="" selected>--choisir commande--</option>
          <option *ngFor="let commande of commandes"  value="{{commande.id}}">{{commande.numfacture}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="article" class="col-form-label">Article</label>
        <select class="form-control"  name="article" id="article" ngModel>
          <option value="" selected>--choisir article--</option>
          <option *ngFor="let article of articles"  value="{{article.id}}">{{article.libelle}}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-dark">Valider</button>
    </form>
      </div>
    </div>
  </div>
  </div>
