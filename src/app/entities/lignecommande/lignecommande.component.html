<div class="container">
  <div class="col-lg-10 col-lg-offset-1">
      <div class="panel panel-primary" >
          <div class="panel-heading"><h2> Ajout ligne de commande</h2></div>
          <div class="panel-body">
      <form [formGroup]="form" (ngSubmit)="add()">
      <div class="form-group">
        <label for="pu" class="col-form-label">Prix Unitaire</label>
        <input type="number" class="form-control" formControlName="pu" id="pu"/>
        <div class="error-container">
          <ng-container *ngFor="let validation of validation_messages.pu">
            <div class="error-message" *ngIf="form.get('pu').hasError(validation.type) && (form.get('pu').dirty || form.get('pu').touched)">
              <span>{{ validation.message }}</span>
            </div>
          </ng-container>
        </div>
      </div>
      <div class="form-group">
        <label for="qte" class="col-form-label">Quantité</label>
        <input type="number" class="form-control" formControlName="qte" id="qte"/>
        <div class="error-container">
          <ng-container *ngFor="let validation of validation_messages.qte">
            <div class="error-message" *ngIf="form.get('qte').hasError(validation.type) && (form.get('qte').dirty || form.get('qte').touched)">
              <span>{{ validation.message }}</span>
            </div>
          </ng-container>
        </div>
      </div>
      <div class="form-group">
        <label for="unite" class="col-form-label">Unité</label>
        <input type="text" class="form-control" formControlName="unite" id="unite"/>
        <div class="error-container">
          <ng-container *ngFor="let validation of validation_messages.unite">
            <div class="error-message" *ngIf="form.get('unite').hasError(validation.type) && (form.get('unite').dirty || form.get('unite').touched)">
              <span>{{ validation.message }}</span>
            </div>
          </ng-container>
        </div>
      </div>
      <div class="form-group">
        <label for="commande" class="col-form-label">Commande</label>
        <select class="form-control"  formControlName="commande" id="commande">
          <option value="" selected>--choisir commande--</option>
          <option *ngFor="let commande of commandes"  value="{{commande.id}}">{{commande.numfacture}}</option>
        </select>
        <div class="error-container">
          <ng-container *ngFor="let validation of validation_messages.commande">
            <div class="error-message" *ngIf="form.get('commande').hasError(validation.type) && (form.get('commande').dirty || form.get('commande').touched)">
              <span>{{ validation.message }}</span>
            </div>
          </ng-container>
        </div>
      </div>
      <div class="form-group">
        <label for="article" class="col-form-label">Article</label>
        <select class="form-control"  formControlName="article" id="article">
          <option value="" selected>--choisir article--</option>
          <option *ngFor="let article of articles"  value="{{article.id}}">{{article.libelle}}</option>
        </select>
        <div class="error-container">
          <ng-container *ngFor="let validation of validation_messages.article">
            <div class="error-message" *ngIf="form.get('article').hasError(validation.type) && (form.get('article').dirty || form.get('article').touched)">
              <span>{{ validation.message }}</span>
            </div>
          </ng-container>
        </div>
      </div>

      <button type="submit" class="btn btn-dark" [disabled]="!form.valid">Valider</button>
    </form>
      </div>
    </div>
  </div>
  </div>
