<div class="container">
  <div class="col-lg-10 col-lg-offset-1">
      <div class="panel panel-primary" >
          <div class="panel-heading"><h2> Ajout catégorie</h2></div>
          <div class="panel-body">
      <form [formGroup]="form" (ngSubmit)="add()">
        <div class="form-group">
          <label for="categorie" class="col-form-label">Categorie</label>
          <select class="form-control" formControlName="categorie" id="categorie">
              <option value="">--choisi ----</option>
              <option *ngFor="let categorie of categories" value="{{categorie.id}}"> {{categorie.libelle}}</option>
          </select>
          <div class="error-container">
            <ng-container *ngFor="let validation of validation_messages.categorie">
              <div class="error-message" *ngIf="form.get('categorie').hasError(validation.type) && (form.get('categorie').dirty || form.get('categorie').touched)">
                <span>{{ validation.message }}</span>
              </div>
            </ng-container>
          </div>
        </div>
      <div class="form-group">
        <label for="codecategorie" class="col-form-label">Code ctégorie</label>
        <input type="text" class="form-control" formControlName="codecategorie" id="codecategorie"/>
        <div class="error-container">
          <ng-container *ngFor="let validation of validation_messages.codecategorie">
            <div class="error-message" *ngIf="form.get('codecategorie').hasError(validation.type) && (form.get('codecategorie').dirty || form.get('codecategorie').touched)">
              <span>{{ validation.message }}</span>
            </div>
          </ng-container>
        </div>
      </div>
      <div class="form-group">
        <label for="libelle" class="col-form-label">libelle</label>
        <input type="text" class="form-control" formControlName="libelle" id="libelle"/>
        <div class="error-container">
          <ng-container *ngFor="let validation of validation_messages.libelle">
            <div class="error-message" *ngIf="form.get('libelle').hasError(validation.type) && (form.get('libelle').dirty || form.get('libelle').touched)">
              <span>{{ validation.message }}</span>
            </div>
          </ng-container>
        </div>
      </div>
      <div class="form-group">
        <label for="description" class="col-form-label">Description</label>
        <input type="text" class="form-control" formControlName="description" id="description"/>
        <div class="error-container">
          <ng-container *ngFor="let validation of validation_messages.description">
            <div class="error-message" *ngIf="form.get('description').hasError(validation.type) && (form.get('description').dirty || form.get('description').touched)">
              <span>{{ validation.message }}</span>
            </div>
          </ng-container>
        </div>
      </div>

      <button type="submit" class="btn btn-dark" [disabled]="!form.valid">Valider</button>
    </form>
      </div>
    </div>
  </div>
  </div>
