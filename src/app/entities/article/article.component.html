<div class="container">
  <div class="col-lg-10 col-lg-offset-1">
      <div class="panel panel-primary" >
          <div class="panel-heading"><h2> Formulaire d'un Article</h2></div>
          <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="add(f.value)">
      <div class="form-group">
        <label for="libellequic" class="col-form-label">Libelle</label>
        <input type="text" class="form-control" name="libelle" id="libelle" ngModel required="required"/>
      </div>
      <div class="form-group">
        <label for="codequinc" class="col-form-label">Prix en cours</label>
        <input type="text" class="form-control" name="prixencours" id="prixencours" ngModel required="required"/>
      </div>
      <div class="form-group">
        <label for="tel" class="col-form-label">Unit√©</label>
        <input type="text" class="form-control" name="unite" id="unite" ngModel required="required"/>
      </div>
      <div class="form-group">
        <label for="email" class="col-form-label">Code Article</label>
        <input type="email" class="form-control" name="code" id="email" ngModel required="required"/>
      </div>
      <div class="form-group">
        <label for="adresse" class="col-form-label">Description</label>
        <input type="text" class="form-control" name="description" id="adresse" ngModel required="required"/>
      </div>
      <div class="form-group">
        <label for="ville" class="col-form-label">Categorie</label>
        <input type="text" class="form-control" name="categorie" id="categorie" ngModel required="required"/>
      </div>
      <div class="form-group">
        <label for="region" class="col-form-label">Quincaillerie</label>
        <input type="text" class="form-control" name="quincaillerie" id="Quincaillerie" ngModel required="required"/>
      </div>
      <button type="submit" class="btn btn-dark">Valider</button>
    </form>
      </div>
    </div>
  </div>
  </div>
