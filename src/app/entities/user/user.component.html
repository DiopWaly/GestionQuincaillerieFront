<div class="container">
  <div class="col-lg-10 col-lg-offset-1">
      <div class="panel panel-primary" >
          <div class="panel-heading"><h2> Formulaire d'un Utilisateur</h2></div>
          <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="add(f.value)">
      <div class="form-group">
        <label for="user" class="col-form-label">User</label>
        <input type="text" class="form-control" name="user" id="user" ngModel required="required"/>
      </div>
      <div class="form-group">
        <label for="email" class="col-form-label">Email</label>
        <input type="email" class="form-control" name="email" id="email" ngModel required="required"/>
      </div>
      <div class="form-group">
        <label for="tel" class="col-form-label">Telephone</label>
        <input type="text" class="form-control" name="tel" id="tel" ngModel required="required"/>
      </div>
      <div class="form-group">
        <label for="quincaillerie" class="col-form-label">Quincaillerie</label>
        <select class="form-control">
          <option value="" selected>--choisir quincaillerie--</option>
        </select>
      </div>
      <div class="form-group">
        <label for="groupe" class="col-form-label">Groupe</label>
        <select class="form-control">
          <option value="" selected>--choisir groupe--</option>
        </select>
      </div>
      <button type="submit" class="btn btn-dark">Valider</button>
    </form>
      </div>
    </div>
  </div>
  </div>
